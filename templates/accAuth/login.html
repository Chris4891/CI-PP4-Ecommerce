<!-- accAuth/login.html -->
{% extends 'base.html' %}

{% block content %}
  <div style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h2 style="color: #333;">Login</h2>
    <form method="post" style="display: flex; flex-direction: column;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4caf50'">Login</button>
    </form>

    <p style="margin-top: 16px; text-align: center;">Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Sign Up</a></p>
  </div>
{% endblock %}
